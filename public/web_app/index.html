<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карта</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");

      body,
      html {
        padding: 0;
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .container {
        display: flex;
        height: 100vh;
        flex-direction: column;
      }
      .header {
        flex-shrink: 0;
        flex-grow: 0;
        padding: 10px 20px;
        text-align: right;
        font-size: 20px;
        line-height: 28px;
      }
      .map {
        height: 100vh;
        overflow: hidden;
      }
      .button {
        color: #ffffff;
        height: 40px;
        border: none;
        outline: none;
        padding: 0;
        margin: 0;
        font-size: 18px;
        background-color: #acacac;
        text-transform: uppercase;
        padding: 0 18px;
      }
      .button_action {
        background-color: #2e7d32;
      }
      .pane-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        pointer-events: none;
      }
      .pane {
        pointer-events: all;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px 20px;
        transition: transform 0.2s ease-out;
        transform: translateY(100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .pane.visible {
        transform: translateY(0);
      }
      .point-info {
        font-size: 18px;
      }
      .buttons {
        display: flex;
        gap: 12px;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.8.0/rxjs.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=cd000b7d-9831-4a12-8fcc-4d94421d4585&lang=ru_RU"></script>
  </head>
  <body>
    <div class="container">
      <header class="header js-user-info">Пользователь неизвестен</header>
      <div id="map" class="map"></div>
    </div>
    <div class="pane-container">
      <div class="pane js-pane-actions">
        <div class="point-info js-point-info"></div>
        <div class="buttons">
          <button class="button js-button-cancel">отмена</button>
          <button class="button button_action js-button-append">
            добавить
          </button>
        </div>
      </div>
    </div>
    <script src="/web_app/index.js"></script>
  </body>
</html>
